<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
	<title>Dilemma</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="-1">
</head>
<body onload="initializeForm()">


<form class="container-fluid" class="mt-3" >
	<div class="form-group row ">
		<div class ="col">
		<div id="nextRound" class="form-group row alert alert-warning d-none" role="alert">
			The next round will begin in approximately 5 seconds.
		</div>
		<div id="countdown" class="form-group row alert alert-danger d-none" role="alert">
			countdown timer
		</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col">
		<div id="screenNameUnchosen" class="form-group row alert alert-danger" role="alert">
			Please create a Screen Name so you may play the game.
		</div>
		<div id="screenNameChosen" class="form-group row alert alert-success" role="alert">
			Your Scren Name is:
		</div>
		</div>
		<div class="col">
			<div id="notJoined" class="form-group row alert alert-danger" role="alert">
					Please press the button to join the game.
			</div>
			<div id="joined" class="form-group row alert alert-success" role="alert">
				You have joined the game.
			</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="input-group mb-3">
		<input type="text" id="screenNameText" class="form-control" placeholder="screen name" aria-label="screen name" aria-describedby="button-screenName">
		<div class="input-group-append">
			<button class="btn btn-outline-primary" type="button" id="button-screenName" onclick="setScreenName()">Save</button>
		</div>
		</div>
	</div>
	<div class="form-group row">
		<button class="btn btn-outline-secondary" type="button" id="button-joinGame" onclick="joinGame()">Join Game</button>
		<button class="btn btn-outline-danger" type="button" id="button-deleteGame" onclick="deleteGame()">Delete Game</button>
		<button class="btn btn-outline-success disabled" type="button" id="button-startGame" onclick="startGame()">Start Game</button>
		<button class="btn btn-outline-primary d-none" type="button" id="button-vote" onclick="vote()">Round X</button>
	</div>
	<label for="playerList">Players In Game:</label>
      <select multiple class="form-control" id="playerList">
        
      </select>
</form>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>


<script src="js/main.js"></script>
</body>
</html>
